<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Our Amazing Gallery</h1>
        <p>Explore a collection of beautiful images.</p>
    </header>

    <div class="gallery-container">
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="city">City</button>
            <button class="filter-btn" data-filter="people">People</button>
        </div>

        <div class="gallery-grid">
            <div class="gallery-item nature">
                <img src="OIP (1).jpeg" alt="Nature Image 1">
            </div>
            <div class="gallery-item city">
                <img src="rus.jpg" alt="City Image 1">
            </div>
            <div class="gallery-item nature">
                <img src="OIP.jpeg" alt="Nature Image 2">
            </div>
            <div class="gallery-item people">
                <img src="OIP (2).jpeg" alt="People Image 1">
            </div>
            <div class="gallery-item city">
                <img src="par.jpg" alt="City Image 2">
            </div>
            <div class="gallery-item nature">
                <img src="mount.jpg" alt="Nature Image 3">
            </div>
            <div class="gallery-item city">
                <img src="malta.original.webp" alt="City Image 2">
            </div>
            <div class="gallery-item people">
                <img src="olp.jpg" alt="People Image 1">
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close-btn">&times;</span>
        <div class="modal-content">
            <img class="modal-image" id="modalImage" src="" alt="Enlarged Image">
            <div class="image-caption" id="imageCaption"></div>
        </div>
        <a class="prev" id="prevBtn">&#10094;</a>
        <a class="next" id="nextBtn">&#10095;</a>
    </div>

    <script src="script.js"></script>

</body>

</html>
